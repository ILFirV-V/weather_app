<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Погода</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <section class="container">
        <div class="location__container">
            <div>
                <h1 class="location__city-name">Установите город</h1>
                <div class="location__city-inner">
                    <button onclick="openForm()" class="btn-reset" id="openForm">Сменить город</button>
                    <button class="btn-reset" id="location__my">Мое местоположение</button>
                    <span id="status"></span>
                </div>
            </div>
            <div class="units">
                <button class="units__c btn-reset unit-current" id="units-c">C</button>
                <button class="units__f btn-reset" id="units-f">F</button>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="form" id="form">
            <form class="form__box" id="form__box">
                <div class="form__input">
                    <label>
                        <input type="text" name="latitude" required="required">
                        <span class="form__text">Широта</span>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="text" name="longitude" required="required">
                        <span class="form__text">Долгота</span>
                    </label>

                </div>
                <button class="form__button" type="submit">Отправить</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="weather__container" id="weather__container">
        </div>
    </section>
    <section class="map">
        <div id="map" style="width: 100%; height: 400px"></div>
    </section>
    <script src="js/weather.js"></script>
    <script>

    </script>
</body>
</html>
